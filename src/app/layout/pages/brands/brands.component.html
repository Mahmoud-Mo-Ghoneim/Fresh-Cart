@if (isLoading) {
<div
    class="loading w-screen h-screen fixed top-0 left-0 right-0 bottom-0 flex justify-center  items-center bg-white z-[9999]">
    <span class="loader "></span>
</div>
}@else {
<h2 class="text-5xl mt-4 font-semibold text-green-500 text-center">All Brands</h2>
@if(brandsData !== null) {
<div class="flex flex-wrap mt-6">
    @for(brand of brandsData.data; track brand._id) {
    <div class="w-full md:w-3/12 p-4">
        <div class="flex flex-col justify-center items-center border rounded-md hover:shadow-md hover:shadow-green-400 transition-all pt-4 pb-2 cursor-pointer"
            (click)="openModal(brand.image, brand.name)">
            <div class="w-10/12">
                <img class="w-full" [src]="brand.image" [alt]="brand.name">
            </div>
            <h4 class="text-lg">{{brand.name}}</h4>
        </div>
    </div>
    }
</div>
}

<div class="modal-container fixed inset-0 w-full h-[200vh] bg-black bg-opacity-30 block transition-all duration-500 top-[-40%] invisible z-10"
    (click)="closeModal()">
    <div
        class="modal-popup w-full sm:w-[450px] bg-white rounded-md mt-28 mx-auto transition-all duration-500 opacity-0 flex flex-col relative z-10">
        <div class="flex justify-end p-4 border-b border-solid">
            <button class="text-xl" (click)="closeModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="w-full p-4 pb-8">
            <div class="w-10/12 mx-auto">
                <img class="modal-image w-full" src="brand.image" alt="brand.name">
            </div>
            <h4 class="modal-header text-2xl text-green-500 font-semibold text-center">brand.name</h4>
        </div>
    </div>
</div>
}
