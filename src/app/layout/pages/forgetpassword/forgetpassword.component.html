<div class="w-3/4 mx-auto">
    <h2 class="text-2xl font-medium mb-16 text-center">Forget Password</h2>
    @if (emailFormFlag == true) {
    <app-emailform (formAction)="handleFormAction($event)"></app-emailform>
    }@else if (codeFormFlag == true) {
    <app-codeform (formAction)="handleFormAction($event)"></app-codeform>
    }@else if (resetPasswordFlag == true) {
    <app-passwordform></app-passwordform>
    }
</div>
