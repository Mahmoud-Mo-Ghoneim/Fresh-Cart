<form class="max-w-2xl mx-auto  flex flex-col  justify-center" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <h1 class="text-2xl font-normal mb-5">Login Now:</h1>
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500"
            formControlName="email" />

        @if (loginForm.get('email')?.errors && loginForm.get('email')?.touched) {
        <div class="p-3 mb-4 gap-2 flex flex-col mt-1 text-red-800 rounded-2xl bg-red-50 dark:bg-gray-800 dark:text-red-400"
            role="alert">
            <p>Please enter a valid email.</p>
        </div>
        }
    </div>
    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input type="password" id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500"
            formControlName="password" />

        @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched) {
        <div class="p-3 mb-4 gap-2 flex flex-col mt-1 text-red-800 rounded-2xl bg-red-50 dark:bg-gray-800 dark:text-red-400"
            role="alert">
            <p>Please enter a valid password.</p>
        </div>
        }
    </div>

    @if (errMsg && !isLoading) {
    <div class="p-3 mb-4 gap-2 flex flex-col mt-1 text-red-800 rounded-2xl bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert">
        <p>{{errMsg}}</p>
    </div>
    }
    <div class="mb-5">
        <a routerLink="/forgetpassword" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Forget password
            ?</a>
    </div>
    <button type="submit" [disabled]="loginForm.invalid"
        class="text-white bg-emerald-700 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-800">
        @if (isLoading) {
        <span><i class="fa fa-spinner fa-spin"></i></span>
        }@else {
        <span>Submit</span>
        }
    </button>
</form>
