@if (isLoading) {
<div class="text-center">
    <i class="fa fa-spinner fa-spin text-3xl text-green-500"></i>
</div>
}@else {
<owl-carousel-o [options]="customOptions">
    @for (category of categoryList; track $index) {
    <ng-template carouselSlide [id]="category._id">
        <img [src]="category.image" [alt]="category.name" [title]="category.name">
    </ng-template>
    }
</owl-carousel-o>
}
